<div class="game-detail-screen">
  <div class="answer">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading">
            <p>{{data?.name}}</p>
          </div>
          <div class="fb-btn">
            <button class="btn btn-primary btn-lg w-50"><i class="fab fa-facebook-f pr-2"></i> Share</button>
          </div>
          <div class="solution" *ngIf="isLoading">
            <p>{{data?.answerText}}</p>
            <img *ngIf="data?.answerImg" src="{{data.answerImg}}" alt="Solution">
          </div>
          <div class="loading" *ngIf="!isLoading">
            <img src="assets/img/loading.gif">
          </div>
          <div class="share-fb-btn">
            <button class="btn btn-primary btn-lg w-100"><i class="fab fa-facebook-f pr-2"></i> Share</button>
            <button class="btn btn-secondary btn-lg w-100 mt-2"><i class="fas fa-sync-alt pr-2"></i> Try Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="other-quizes">
    <div class="container">
      <div class="heading">
        <h4>Other Popular Quizes</h4>
      </div>
      <div class="games" *ngFor="let item of gameList" (click)="onGameClick(item)">
        <div class="card" style="background-image: url({{item.image}});">
          <p>{{item.points}}</p>
          <h6>{{item.name}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
